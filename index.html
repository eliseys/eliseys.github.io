---
layout: default
---

{% include header.html %}

<div class="portfolio">
    <center>
    <a data-flickr-embed="true"  
    href="https://www.flickr.com/photos/dmitry_kolesnikov/24854833756/in/dateposted-public/" 
    title="1">
        <img src="https://c5.staticflickr.com/2/1455/24854833756_0f61f04cc9_z.jpg" 
    width="640" height="427"
    alt="1">
    </a>
    <script async src="//embedr.flickr.com/assets/client-code.js" 
    charset="utf-8"></script>
    </center>
    <h1>Мои друзья</h1>
    <ul>
        {% for websites in site.data.websites %}
        <li>
            <a href="{{ websites.url }}">{{ websites.url }}</a>
        </li>
        {% endfor %}
    </ul>
</div>


<div class="blog">
    <h1>Записи в блоге (пока не мои)</h1>
    <ul>
        {% for post in site.posts %}
        <li>
            <span class="date">{{ post.date | date: '%Y %b %d' }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
